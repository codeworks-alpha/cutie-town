<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Town</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scene-container"></div>
    <div id="trash-icon">🗑️</div>
    <button id="fullscreen-btn">⛶ Fullscreen</button>
    <div id="gear-panel">
        <button id="gear-btn">⚙️</button>
        <div id="side-panel">
            <h3>Biblioteca de Objetos (cosas)</h3>
            <!-- close pannel button -->
            <button id="close-btn">❌</button>
            <img class="add-character-btn-img" data-src="assets/img/basket.png" src="assets/img/basket.png" draggable="true" alt="Canasta">
            <img class="add-character-btn-img" data-src="assets/img/coffee.png" src="assets/img/coffee.png" draggable="true" alt="Cafe">
            <img class="add-character-btn-img" data-src="assets/img/lettuce.png" src="assets/img/lettuce.png" draggable="true" alt="Lechuga">
            <img class="add-character-btn-img" data-src="assets/img/milk.png" src="assets/img/milk.png" draggable="true" alt="Leche">
            <img class="add-character-btn-img" data-src="assets/img/bread.webp" src="assets/img/bread.webp" draggable="true" alt="Lupa">
            <img class="add-character-btn-img" data-src="assets/img/lupa.png" src="assets/img/lupa.png" draggable="true" alt="Lupa">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main1.js"></script>
</body>
</html>
