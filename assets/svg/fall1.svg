<svg viewBox="0 0 90 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Frame 2: Arms lifting more -->
  <g transform="translate(20, 20)">
    <text x="25" y="-5" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Frame 2</text>
    
    <!-- Head (tilted back slightly) -->
    <ellipse cx="25" cy="25" rx="18" ry="20" fill="#F4C2A1" transform="rotate(-5 25 25)"/>
    
    <!-- Hair -->
    <path d="M7 15 Q25 5 43 15 L43 25 Q35 20 25 20 Q15 20 7 25 Z" fill="#8B4513" transform="rotate(-5 25 25)"/>
    
    <!-- Eyes (wider) -->
    <ellipse cx="19" cy="22" rx="2.5" ry="3" fill="#000" transform="rotate(-5 25 25)"/>
    <ellipse cx="31" cy="22" rx="2.5" ry="3" fill="#000" transform="rotate(-5 25 25)"/>
    
    <!-- Mouth (more open) -->
    <ellipse cx="25" cy="30" rx="2.5" ry="4" fill="#000" transform="rotate(-5 25 25)"/>
    
    <!-- Earrings -->
    <circle cx="7" cy="25" r="2" fill="#FFD700"/>
    <circle cx="43" cy="25" r="2" fill="#FFD700"/>
    
    <!-- Body -->
    <rect x="15" y="45" width="20" height="25" rx="3" fill="#E8E8E8"/>
    
    <!-- Arms (lifting to 45 degrees) -->
    <ellipse cx="8" cy="52" rx="4" ry="12" fill="#F4C2A1" transform="rotate(-45 8 52)"/>
    <ellipse cx="42" cy="52" rx="4" ry="12" fill="#F4C2A1" transform="rotate(45 42 52)"/>
    
    <!-- Hands -->
    <circle cx="2" cy="45" r="3" fill="#F4C2A1"/>
    <circle cx="48" cy="45" r="3" fill="#F4C2A1"/>
    
    <!-- Legs (slightly bent) -->
    <ellipse cx="20" cy="82" rx="4" ry="12" fill="#F4C2A1"/>
    <ellipse cx="30" cy="82" rx="4" ry="12" fill="#F4C2A1"/>
    
    <!-- Shoes -->
    <ellipse cx="20" cy="94" rx="5" ry="4" fill="#333"/>
    <ellipse cx="30" cy="94" rx="5" ry="4" fill="#333"/>
  </g>

</svg>